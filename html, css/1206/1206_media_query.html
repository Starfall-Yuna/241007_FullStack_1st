<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 반응형 웹앱 :: 브라우저 크기에 따라서, 표현하는 홈페이지 형태를 다르게 하는 것 */
        /* 미디어 쿼리 :: 반응형 웹앱의 핵심이 되는 문법 */
        /*
            @media screen and (조건식){     브라우저에 대하여 이 "조건식"을 만족할 때,
                선택자{                     해당 선택자로 선택받은 태그를
                    표현할 화면의 스타일 정의       이렇게 정의하라
                }
            }
        */
        @media screen and (max-height:700px){    /* 브라우저 높이가 700px 이하이면서 500px 초과일 때*/
            img{
                width:300px;
                height:300px;
            }
        }
        @media screen and (max-height:500px){    /* 브라우저 높이가 500px 이하일 때*/
            img{
                width:100px;
                height:100px;
            }
        }
    </style>
</head>
<body>
    <img src="https://blog.kakaocdn.net/dn/cfdtzs/btricCWSjz9/K8vKISnXrMEUH8yKvOABL1/img.png">
</body>
</html>

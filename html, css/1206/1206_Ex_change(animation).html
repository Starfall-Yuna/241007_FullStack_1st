<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: red;
            color: white;
            border: 2px solid black;
            width: 100px;
            height: 100px;
            font-size: 150%;
        }
        /* @keyframes :: 애니메이션 정의(함수 정의와 유사)
            animation 속성을 통해서 @keyframes 내용을 적용 */
        div:hover{  /* div에 마우스 갖다댔을 때, */
            /* change_color 애니메이션 수행 */
            animation-name:change_color;       /* 어떤 애니메이션 적용할것인가*/
            animation-duration: 3s;     /* 애니메이션을 얼마나 진행할것인가(지속시간) */
            animation-iteration-count: infinite;    /*애니메이션을 얼마나 진행할것인가(수행횟수) */
        }
        div:active{
            animation-name:change_size;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }
        /* 
        @keyframes (애니메이션_이름) {
            (진행률)  {해당 진행률의 설정값들 정의}        
        }
        */
        /* 애니메이션 작동이 자연스러우려면,
            0%와 100%의 상태가 동일해야함 */
        @keyframes change_color{
            0%      {background-color: red;}
            33%     {background-color: yellow;}
            66%     {background-color: blue;}
            100%    {background-color: red;}
        }
        @keyframes change_size{
            0%      {width: 100px;  height: 100px;}
            50%     {width: 500px;  height: 500px;}
            100%    {width: 100px;  height: 100px;}
        }

        /* 차후 추가 작성 예정(change_size 애니메이션) */
    </style>
</head>
<body>
    <div>사각형</div>
</body>
</html>

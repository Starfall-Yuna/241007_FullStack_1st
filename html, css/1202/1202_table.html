<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table 태그 :: 표 생성 -->
    <!-- table 태그 안쪽으로, <tr>, <th>, <td> 중첩해서 사용 -->
    
    <!-- style="border: 1px solid black" :: table에 대해서만 테두리 생김-->
    <!-- border="1" :: table뿐만 아니라, 중첩된 모든 태그에 대해서 테두리 생성-->
    <table border="1" style="width: 70%">
        <!-- <tr> :: table row, (표에 있어서) 하나의 행을 만듬 -->
        <tr>
            <!-- th :: table head, 데이터의 카테고리 작성 용도 -->
            <th>이름</th>
            <th>성별</th>
            <th>혈액형</th>
        </tr>
        <tr>
            <!-- td, table data, 실질적인 데이터-->
            <td>이유나</td>
            <td>여성</td>
            <td>A</td>
        </tr>
        <tr>
            <!-- td, table data, 실질적인 데이터-->
            <td>Lee</td>
            <td>남성</td>
            <td>AB</td>
        </tr>
    </table>
</body>
</html>

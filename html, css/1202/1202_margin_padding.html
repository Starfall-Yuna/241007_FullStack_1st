        p{

            padding: 20px;

            background-color:blanchedalmond;
        }

    <!-- padding :: (요소의 테두리-실제로 활용되는 공간 간의) 여백 -->
        <!-- padding-top, padding-left, padding-right, padding-bottom -->
    <p>사각형</p>

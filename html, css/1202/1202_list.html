<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- list 태그 :: ul, ol, dl-->
    <!-- ul :: unordered list, 순서가 없는 리스트 -->
    <h3>To do List (순서없이 나열)</h3>
    <ul>
        <!-- li 태그 :: 목록의 요소, 실질적인 데이터 -->
        <li>수업(1~7교시)</li>
        <li>회의</li>
        <li>당직(ㅜㅜㅜㅜ)</li>
    </ul>
    <!-- ol :: oredered list, 순서가 있는 리스트 -->
    <h3>To do List (우선순위대로)</h3>
    <ol>
        <li>수업(1~7교시)</li>
        <li>회의</li>
        <li>당직(ㅜㅜㅜㅜ)</li>
    </ol>

    <!-- dl :: definition list (무언가를 설명할 때 사용하는 리스트) -->
    <h3>웹프로그래밍</h3>
    <dl>
        <!-- dt :: 설명할 용어 -->
        <!-- dd :: 용어의 설명 -->
        <dt>HTML</dt>
        <dd>화면 구성을 담당</dd>
        <dt>CSS</dt>
        <dd>화면 디자인을 담당</dd>
        <dt>JavaScript</dt>
        <dd>화면 동작을 담당</dd>
    </dl>
</body>
</html>

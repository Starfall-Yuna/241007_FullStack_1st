<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            border: 2px solid black;
            background-color: yellow;
            width: 200px;
            height: 200px;
        }

        /* (선택자):hover :: 마우스를 갖다댔을 때의 행위 지정 */
        p:hover{    /* p 태그에 마우스를 갖다대었을 때의 행위 지정 */
            background-color:orange;
        }

        /* (선택자):active :: 마우스를 누를 때의 행위 지정 */
        #pTag:active{
            background-color:rgb(167, 113, 12);
            width: 250px;
            height: 250px;
        }
    </style>
</head>
<body>
    <p id="pTag"></p>
</body>
</html>

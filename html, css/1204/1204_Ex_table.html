<head>

    <style>
        /* 선택자가 구체적인지 + css 선언 위치 */

        }
        table>tbody>tr{

        }

</head>

        </tr>

            <th>성별</th>
        </tr>
        <tr>
            <td>Lee</td>
            <td>여성</td>
        </tr>
        <tr>
            <td>Park</td>
            <td>남성</td>
        </tr>
        <tr>

            <td>남성</td>
        </tr>
    </table>
</body>
</html>

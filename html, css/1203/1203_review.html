<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            margin :: (외부 - 테두리(border) 간의) 여백
            padding :: (테두리(border) - 내부의 활용되는 영역 간의) 여백 
        */
        table{
            margin: 40px;
        }
        th, td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- 리스트(3) :: ul, ol, dl -->
    <h1>To do List</h1>
    <ul>        <!-- <ol> 태그도 사용법 비슷 -->
        <li>커피 사오기</li>
        <li>html 수업</li>
        <li>실습시간</li>
    </ul>
    <dl>
        <dt>Visual Studio</dt>
        <dd>C/C++ 편집기</dd>
        <dt>Visual Studio Code</dt>
        <dd>html/css/js 편집기</dd>
    </dl>

    <!-- 표 생성 :: <table> 태그 활용 -->
    <h1>To do List</h1>
    <table border="1">
        <!-- 행/열 구성 :: <tr>(행), <th>, <td>(열) -->
        <!-- <caption> :: 표에 대한 설명을 덧붙이는 용도 -->
        <!-- <thead>, <tbody>, <tfoot> 태그도 의미적으로 구분하기 위해 있다. -->
        
        <!-- colspan, rowspan 속성 :: 가로/세로 병합 -->
        <!-- <colgroup>, <col> :: 열에 대해서 그룹화 -->
        <colgroup>
            <col span="1" style="background-color:rgb(206, 218, 241)">
            <col span="3" style="background-color:rgb(222, 187, 187)">
        </colgroup>
        <tr>
            <th colspan="5">To do List</th>
        </tr>
        <tr>
            <th rowspan="4">데이터</th>
            <th>할일</th>
            <th>우선순위</th>
            <th>완료/미완료</th>
        </tr>
        <tr>
            <td>커피 사오기</td>
            <td>3</td>
            <td>완료</td>
        </tr>
        <tr>
            <td>html 수업</td>
            <td>1</td>
            <td>미완료</td>
        </tr>
        <tr>
            <td>실습수업</td>
            <td>2</td>
            <td>미완료</td>
        </tr>
    </table>
</body>
</html>

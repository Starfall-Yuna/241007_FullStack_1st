<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 3px solid black;
            width: 300px;
            height: 50px;
        }
    </style>
</head>
<body>
    <!-- display: block => (초기)가로는 전체 너비, 세로는 필요한만큼만
        style을 별도로 지정하여, 너비 높이 설정 가능 -->
    <div style="display: block">block값</div>

    <!-- display: inline => (초기)가로, 세로가 필요한만큼만
        너비 높이를 별도로 지정할 수가 없음 -->
    <div style="display: inline">inline값</div> <br>

    <!-- display: inline-block => (초기)가로, 세로가 필요한만큼만
        style을 별도로 지정하여, 너비 높이 설정 가능
        inline과 block의 특성을 융합 -->
    <div style="display: inline-block">inline-block값</div>
</body>
</html>

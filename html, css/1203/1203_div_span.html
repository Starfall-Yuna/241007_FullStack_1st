<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 3px solid darkcyan;
        }
        span{
            border: 3px solid royalblue;
        }
    </style>
</head>
<body>
    <!-- <div>, <span> :: 공간 분할 태그
        요소들을 묶어서 각각 그룹화할 때 주로 사용 -->
    
    <!-- <div> :: 세로는 필요한만큼만, 
        가로는 브라우저 크기 전체 배정-->
    <div>
        div 태그
        <span>div 태그 안의 span 태그</span>
    </div>
    <br>
    <span>span 태그</span>
    <!-- <span> :: 세로, 가로 모두 필요한만큼만 배정 -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 부정 선택자(:not()) :: 선택자를 반전으로 적용 ("~이 아닌") */
        input:not([type="date"]){   
            /* <input> 태그 중 type값이 date가 아닌 태그 선택 */
            background-color:aquamarine;
        }
        input:not([type="date"], [type="password"]):focus{
            color: red;
        }
    </style>
</head>
<body>
    <form>
        <label>아이디: </label>
        <input type="text" />       <br>
        <label>비밀번호: </label>
        <input type="password" />   <br>
        <label>생년월일: </label>
        <input type="date" />
    </form>
</body>
</html>

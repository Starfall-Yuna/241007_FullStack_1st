<!-- html 주석 -->
<!-- front단의 일부 :: 화면의 요소 구성을 담당 -->

<!-- html:5 입력하면 아래 양식 자동 생성 -->

<!-- 태그 :: 각각의 요소  (ex) html태그, head태그, body태그, ... -->
<!-- 속성 :: 각 태그의 설정 -->

<!DOCTYPE html>     <!-- document type :: html -->
<html lang="kor">       <!-- html 태그의 시작태그, 문서 언어를 영어로 설정 -->
<head>      <!-- head :: html 문서의 설정, body 내용을 뒷받침 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>튜토리얼</title>
</head>
<body>      <!-- body :: html 문서의 구성, 화면 구성 결과가 나오는 곳 -->
    
    <!-- h1 ~ h6 태그 존재, 글자 크기 차이가 있음 -->
    <h1>h1 태그 :: heading, 제목 태그</h1>
    <h3>h3 태그</h3>
    <h6>h6 태그</h6>
    <p style="color:palevioletred; background-color:aquamarine">p 태그 :: paragragh, 본문 태그</p>

    <span style="font-size: 30px">
        <b>b 태그</b>   <br>    <!-- br 태그 :: 줄바꿈 태그 -->
        <i>i 태그</i>
        <summary>summary 태그 summary 태그 summary 태그 summary 태그 summary 태그</summary>
        <article>article 태그</article>
    </span>

</body>
</html> <!-- html 태그의 끝태그 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 함수 :: "명령문의 묶음" (function 키워드 사용)
        // 1. 에스프레소와 물의 양을 입력받기
        ess=Number(prompt("에스프레소의 양(ml)을 입력하세요"));
        water=Number(prompt("물의 양(ml)을 입력하세요"));

        // 2. 비율이 맞는지에 대해서 출력하는 함수 작성 (ess:water = 1:2)
        function goodAme(e, w){
            // 비율이 맞음 / 쓴 경우 / 밍밍한 경우
            // ess:water = 1:2 => water === ess*2
            if(w===e*2){
                document.write(`비율이 맞는 아메리카노입니다.`);
            }
            else if(w > e*2){
                document.write(`밍밍한 아메리카노입니다...`);
            }
            else{
                document.write(`쓴 아메리카노입니다...`);
            }
            // return이 없기 때문에, 실행만 하고 끝나는 경우의 함수
        }

        // 3. 함수 호출하여 함수 실행
        goodAme(ess, water);

        // 12, 13번줄(입력) -> 33번줄(함수 호출) -> 16번줄(함수 실행)
        //      -> 30번줄에서 실행 종료 (함수 반환값X)
    </script>
</body>
</html>

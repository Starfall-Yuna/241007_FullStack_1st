<body>
    <script>
        // 객체 :: "실재하는 무언가"
        // 객체 선언
        // let phone={
        //     name: "Galaxy S20",
        //     os: "Android",
        //     num: "11111111",
        //     color: "pink"
        // }

        // (순수하게) 객체 배열 생성
        let phone = [];
        phone.push({name:"Galaxy S20", os:"AOS"});
        phone.push({name:"IPhone16", color:"white"});
        console.log(phone);

        // 클래스(class) 개념 활용해서 객체/객체 배열 생성
        class NoteBook{
            // 멤버 변수 :: 운영체제(os), 모델명, 품번호
            // 생성자 :: 객체를 생성하는 함수
            constructor(o, m, n){
                // o, m, n 
                //  :: 실질적 데이터(우측 값)
                this.os = o;
                this.model = m;
                this.number = n; 
                // 여기까지 오면
                //  이 생성자를 호출한 객체에 대해
                //  os, model, number 멤버 변수 선언/초기화

            }
        }

        // 객체 생성 (new 키워드 사용)
        // new NoteBook() 
        //  -> 함수(생성자(constructor)) 실행
        let gram=new NoteBook("Window 11", "Gram", "1111");
        let asus=new NoteBook("Window 10", "Vivobook", "2222");

        // 반복문+ :: for-in(key 중심), for-of(value 중심)
        for(let k in gram){     
            // gram 객체에 있어, 각 데이터의 key값을 k에 순차적으로 대입 (생성된 순서로 순회)
            document.write(`${k} :: ${gram[k]}<br>`);
            // k :: os -> model -> number 순서로 접근
        }
        // for-of :: 배열에 대해서 사용이 가능 (객체 사용X)
        let array=['a', 'b', 'c'];
        for(let data of array){
            document.write(`${data}<br>`)
        }

        // let nb=[    // nb 객체 배열 생성 
        //     new NoteBook("Window 11", "Gram", "1111"), 
        //     new NoteBook("Window 10", "Vivobook", "2222")

        //     // 생성자가 배열의 크기만큼 실행
        // ]
        // console.log(nb);
    </script>

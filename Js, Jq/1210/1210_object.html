<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 객체 :: "실재하는 것 자체"
        // 0부터 시작하는 숫자들이 배열의 인덱스가 될 수 있음
        // 객체의 각 멤버가 객체의 인덱스가 될 수 있음

        // 객체 선언 ({})
        // 멤버명을 숫자로 설정할 수도 있음
        let mine={
            // 이름, 나이, 키, 국적, 성별 -> 멤버 변수
            name: "LeeYuna",     // name은 멤버, "LeeYuna"는 멤버의 실제 값
            age: 30,
            height: 170,
            world: "Korea",
            gender: "여성",
            
            // 멤버 함수 (함수 이름이 인덱스)
            Print: function(){
                console.log(`name값: ${this.name}`);
                console.log(`height값: ${this.height}`);
                // mine.Print() 호출 되었을 시, this는 mine을 가리킴
            }
        };
        mine.Print();
        // this :: "자기 자신"
        //      이 멤버 함수가 어떤 객체에 의해서 불러와졌는지를 탐색
        // Print() :: mine 객체에 대한 Print() 수행

        // 객체 멤버 접근 :: 객체명["멤버명"], 객체명.멤버명
        document.write(`이름: ${mine["name"]}<br>`);
        document.write(`키: ${mine.height}cm`);
    </script>
</body>
</html>

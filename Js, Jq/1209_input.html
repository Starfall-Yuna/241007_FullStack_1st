<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 입력문(2) :: prompt(), comfirm()

        // prompt() :: string 타입으로 입력받음
        // prompt("질문지", "기본값");
        let name=prompt("이름을 입력해주시오", "(ex)홍길동");

        // 입력받은 string형의 나이를 Number로 형변환
        let age=Number(prompt("나이를 입력해주시오", 0));
        
        // confirm() :: boolean 타입으로 입력받음
        // confirm("질문지");
        let tf=confirm("이대로 회원가입을 진행하시겠습니까?");

        if(tf===true){
            document.write("이름: "+name+"<br>");
            document.write(`나이: ${age}세 (${age-age%10}대)`);
        }
        else{
            document.write("다시 실행해주시길 바랍니다.");
        }
    </script>
</body>
</html>

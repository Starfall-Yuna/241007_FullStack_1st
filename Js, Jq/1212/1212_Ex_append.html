<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<body>
    <h3>할 일 목록</h3>
    <button id="add_todo">할일 추가</button>
    <button id="delete_todo">할일 초기화</button>
    <ul id="todo"></ul>

    <script>
        $(function(){
            let n=1;
            // [할일 추가] 버튼을 누르면,
            $("#add_todo").click(function(){
                // 입력창을 띄워 할일 입력 받기
                let todo=prompt("할일을 입력하세요");
                // 입력된 할일을 append 함수를 통하여 화면에 출력한다.
                $("#todo").append(`<li id="tag${n}" style="display:none;">${todo}</li>`);
                $(`#tag${n}`).fadeIn(1000);     // (display) none-> block 전환 효과
                n++;
            })

            let d=1;
            // [할일 초기화] 버튼을 누르면,
            $("#delete_todo").click(function(){

                // $("#todo").empty();
            })
        })
    </script>
</body>
</html>
